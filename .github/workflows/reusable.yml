name: Our Reusable

on:
  workflow_call:
    inputs:
      env:
        type: string
        required: true
      notify:
        type: boolean
        default: false

jobs:
  deploy:
    # í™˜ê²½ ë³´í˜¸ ê·œì¹™ì„ ì“°ê³  ì‹¶ìœ¼ë©´ GitHub Settingsì—ì„œ env ì´ë¦„ ë“±ë¡ ê°€ëŠ¥
    environment: ${{ inputs.env }}
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # âŒ node-version-file â†’ âœ… node-version
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Deploy
        run: npm run deploy

      - name: Notify
        if: ${{ inputs.notify }}
        run: echo "Deployment completed in ${{ inputs.env }}! ğŸ‰"
